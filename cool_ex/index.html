<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./js/bootstrap.js" type="module"></script>

    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Gentium+Basic+SC&display=swap" rel="stylesheet">

    <title>Guessing Game</title>

</head>

<body>
    <header>
        <h1>What color am I thinking of?</h1>
        <h2>Guess the right color ten times!</h2>
        <p>I'm thinking...<span id="thinking"></span></p>
    </header>

    <section class="score">

        <div class="flex1">
            <h2>Score</h2>
            <output id="score" class="output">
                0
            </output>
        </div>

        <div class="flex2">
            <h2>Time Left</h2>
            <output id="time" class="output">
                00:00
            </output>
        </div>

    </section>

    <div class="startd">
        <button type="button" id="start" class="start">Start</button>
        <button type="button" id="refresh" class="start">Refresh</button>
    </div>


    <section class="colors">
        <button type="button" id="blue" class="blue color">Blue</button>
        <button type="button" id="red" class="red color">Red</button>
        <button type="button" id="yellow" class="yellow color">Yellow</button>
        <button type="button" id="green" class="green color">Green</button>
        <button type="button" id="pink" class="pink color">Pink</button>
        <button type="button" id="orange" class="orange color">Orange</button>
    </section>

    <output id="result" class="result">
        <p class="question">Did you win or did you lose?</p>
        <p id="winlose" class="winlose"></p>
    </output>
</body>

</html>

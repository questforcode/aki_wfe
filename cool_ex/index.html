<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./js/bootstrap.js" type = "module"></script>

    <title>Guessing Game</title>

    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>What color am I thinking of?</h1>
        <h2>Guess the right color ten times!</h2>
    </header>

    <section class="score">
        <h2>Score</h2>
        <output id="score">
            0
        </output>

        <h2>Time Left</h2>
        <output id="time">
            00:00
        </output>
    </section>

    <div>
        <button type="button" id="start">Start</button>
    </div>


    <section class="colors">
        <button id="blue" class="blue color">Blue</div>
        <button id="red" class="red color">Red</div>
        <button id="yellow" class="yellow color">Yellow</div>
        <button id= "green" class="geen color">Green</div>
        <button id= "pink" class="pink color">Pink</div>
        <button id= "orange" class="orange color">Orange</div>
    </section>

    <output id="result">
        <p>Did you win or did you lose?</p>
        <p id="winlose"></p>
    </output>
</body>

</html>
